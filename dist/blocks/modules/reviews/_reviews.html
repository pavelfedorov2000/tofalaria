<section class="section reviews"><div class="reviews__top top-reviews"><div class="reviews__container _container"><h3 class="decor-title top-reviews__title">отзывы об использования индивидуальной косметики tofalaria</h3><blockquote class="top-reviews__text">Среди наших клиентов звёзды кино, театра, музыки, бизнесмены, обычные люди, которые решили большинство своих проблем с кожей при помощи персонализированной косметики Tofalaria и доверяют нам много лет</blockquote></div></div><div class="reviews__content"><div class="reviews__container _container"><div class="reviews__img"><picture><source media="(min-width: 1024px)" srcset="img/animated/petals/petals.png"><source media="(min-width: 768px)" srcset="img/animated/petals/petals_md.png"><source srcset="img/animated/petals/petals_sm.png"><img class="img-responsive" src="img/animated/petals/petals_sm.png" srcset="img/animated/petals/petals_sm.png" alt="img"></picture></div><figure class="reviews__client-speech client"><figcaption class="client__info"><div class="client__name">Нонна Гришаева</div><div class="client__descr">Актриса театра и кино</div></figcaption><blockquote class="client__speech">Мне рекомендовали персонализированную косметику и это настоящее открытие для меня! Я использовала множество лучших мировых брендов, но Tofalaria оказалась по настоящему эффективна и вне конкуренции.</blockquote></figure><div class="reviews__body"><h4 class="decor-title reviews__title"></h4><div class="reviews__info"><div class="reviews__info-text"></div><img class="reviews__stars" src="img/reviews/stars.svg" alt="рейтинг пять звезд"></div><div class="swiper-container reviews-slider"><div class="swiper-wrapper"><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/1.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Я в восторге от запахов, нежности и ощущения кожи после их использования...</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/2.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Я очень довольна вашей косметикой!!!!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/3.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Вам спасибо за Вашу чудесную продукцию!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/4.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Спасибо за крем! Он потрясающий!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/5.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Ваши крема спасение, увидела реальные эффекты. Абсолютно доверяю Вам!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/6.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Резуальтат уже виден и хороший, очень радуюсь, спасибо!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/7.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Благодарю за внимательное и адекватное отношение к клиенту. Очень ценю!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/8.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Хотела выразить полный восторг от косметики, настолько она идеально походит, я сперва и не верила.</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/9.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">У меня закончился крем из набора "Разумный". Жизни без него ужен не мыслю).</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/10.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Дорогая Тофалария, пришло время закупить ночной крем. Очень довольна вашими продуктами!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/11.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">По кремам для лица и тонику все хорошо в применении. Буду смотреть результаты, но пока очень довольна.</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/12.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Получила свою продукцию. Очень довольна!!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/13.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Можно заказать еще капли для волос? Эффект очень хороший. Волосы выпадать почти перестали!</figcaption></figure><figure class="swiper-slide"><img class="reviews-slider__item-screen" src="img/reviews/slider/14.jpg" alt="скриншот отзыва"><figcaption class="reviews-slider__item-text">Спасибо за вашу продукцию! Очень приятно на коже, но отдельный восторг про шампунь!</figcaption></figure></div></div></div></div></div></section>
